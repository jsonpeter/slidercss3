<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider幻灯片</title>
    <style>

        #slider-css3{ width: 810px; height: 400px; margin: 0px auto; position: relative; }
        #slider-css3 .slider-postion{ position:absolute; left: 0px; top:0px; z-index: 1;overflow: hidden; width: 100%; height: 100%;}
        #slider-css3 div{ float: left; background-position:left top; z-index: 999; position: relative;}
        #btnNext{ width: 100px; height: 35px; margin: 0 auto; display: inline-block;}
    </style>
    <script src="sliderCss3.js"></script>
</head>
<body>
<div><select id="slttype">
    <option value="bomb">左右散开</option>
    <option value="drop">下落</option>
</select></div>
<div><input type="button" value="Next" id="btnNext"></div>
<div id="slider-css3"  slider-data="images/1.jpg;images/2.jpg;images/3.jpg">
    <div class="slider-postion"><img src="images/1.jpg"/></div>
</div>
<script>
    window.onload=function(){
        var i=0;
        var objbtn= document.getElementById("btnNext");
        objbtn.addEventListener("click",function(){
            var objtype=document.getElementById("slttype");
            objbtn.disabled="disabled";
            alert(objtype.value);
            $slider("#slider-css3").init(6,4,"slider-data",i++,objtype.value,function(){
                objbtn.disabled="";
            });
              i=i>2?0:i;
        },false)
    }
</script>
</body>
</html>
